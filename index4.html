<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Task</title>
</head>
<body id="mybody">
    <form>
        <input id="addtask"  onfocus="value=''">
        <button type="button" onclick="taskName()">Add Task</button>

   </form>
    <ul id="taskname">
       
        
    </ul>
    
      <p>Counter:<span id="numberoftask"></span></p>

          <script>

        function taskName(){

           let item = document.getElementById("addtask").value

            let text = document.createTextNode(item)

            let newItem = document.createElement("li")
            newItem.appendChild(text)
            document.getElementById("taskname").appendChild(newItem)
          
            let a = document.getElementById("taskname")
            a.insertBefore(newItem,a.childNodes[0]);
            let Counter =  document.getElementById("taskname").childElementCount
            console.log(Counter);
            document.getElementById("numberoftask").innerText = Counter
             }

        </script>
</body>
</html>
